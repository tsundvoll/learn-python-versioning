name: Compile Requirements

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  compile-requirements:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      - name: Install pip-tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools

      - name: Upgrade dependencies and compile requirements file
        run: |
          pip-compile --output-file=requirements.txt pyproject.toml --upgrade

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b updated-dependencies
          git add requirements.txt
          git commit -m "GHA: Update requirements.txt"
          git push origin updated-dependencies
